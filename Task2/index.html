<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div id="stopwatch-display">00:00:00</div>
            <button id="start-stopwatch">Start</button>
            <button id="stop-stopwatch">Stop</button>
            <button id="reset-stopwatch">Reset</button>
        </div>
    
        <div class="timer">
            <h2>Timer</h2>
            <input type="text" id="timer-input" placeholder="Enter time in seconds">
            <div>
                <button id="set-timer">Set Timer</button>
                <button id="add-1m">+1m</button>
            </div>
            <div id="timer-display">00:00:00</div>
            <button id="start-timer">Start</button>
            <button id="stop-timer">Stop</button>
            <button id="reset-timer">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
